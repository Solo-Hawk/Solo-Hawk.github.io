<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title --><span class="mdl-layout-title">ADA NAVIGATOR</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer mdl-textfield--align-right"> <img> </div>
            </div>
        </header>
        <div class="mdl-layout__drawer"> <span class="mdl-layout-title"> MENU </span>
            <nav class="mdl-navigation"> <a class="mdl-navigation__link" href="main.html">Link</a> <a class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a>
                <br>
                <br>
                <br> <button id="accessibility" type="button" class="mdl-navigation__link">Accessibility</button> </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="menubuttons" id="menubuttons">
                <h1> Select your floor </h1>
                <br>
            </div>

            <dialog class="mdl-dialog">
                <h4 class="mdl-dialog__title">Accessibility Settings</h4>
                <div class="mdl-dialog__content">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="switch-1" class="mdl-switch__input" checked=""> <span class="mdl-switch__label">High Constrast Mode</span>
                    </label>
                    <h1>
                    </h1>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                        <input type="checkbox" id="switch-2" class="mdl-switch__input" checked=""> <span class="mdl-switch__label">Text to Speech</span>
                    </label>
                </div>
                <div class="mdl-dialog__actions">

                    <button type="button" class="mdl-button close">Ok</button>
                </div>
            </dialog>
            <script>
                var dialog = document.querySelector('dialog');
                var showDialogButton = document.querySelector('#accessibility');
                if (!dialog.showModal) {
                    dialogPolyfill.registerDialog(dialog);
                }
                showDialogButton.addEventListener('click', function() {
                    dialog.showModal();
                });
                dialog.querySelector('.close').addEventListener('click', function() {
                    dialog.close();
                });

            </script>
        </main>
        <section></section>
    </div>
</body>
<script src="search_room.js"></script>

</html>
