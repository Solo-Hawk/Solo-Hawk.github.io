    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Ground Floor</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">First Floor</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">

  <main class="mdl-layout__content">

      <div class="page-content"><img class="map" src="Images/Ground%20Floor.png"><div class="legend-box"><img class="legend" src="Images/Legend.png"></div></div>

</div>
<dialog class="mdl-dialog">

                    </label>
                    <h1>
                    </h1>

                    </label>
                </div>
                <div class="mdl-dialog__actions">

                    <button type="button" class="mdl-button close">Ok</button>
                </div>
            </dialog>
